<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="maze.css">
</head>

<body>

  <div id="page">
    <h1 class="page-title">Maze Game</h1>

    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
      </div>
    </div>

    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
          <option value="5">level 1</option>
          <option value="10">Level 2</option>
          <option value="15">Level 3</option>
          <option value="20">Level 4</option>
          <option value="25">Level 5</option>
          <option value="30">Level 6</option>
          <option value="35">Level 7</option>
          <option value="40">Level 8</option>
          <option value="45">Level 9</option>
          <option value="50">Level 10</option>
        </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use arrow keys to move the key to the house!</p>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

  <script src="maze.js"></script>
</body>

</html>
